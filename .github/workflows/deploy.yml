name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Auto-refresh: Every Sunday at 6:00 AM UTC
    # Fetches latest videos from YouTube, re-categorizes, and redeploys
    - cron: '0 6 * * 0'
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: npm ci

      # Refresh video data from YouTube (only if API key is configured)
      - name: Fetch & categorize videos
        if: ${{ secrets.YOUTUBE_API_KEY != '' }}
        run: |
          python scripts/fetch-and-categorize.py
          python scripts/generate-data.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      # Commit updated data back to repo (if changed)
      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed/ public/data/
          git diff --cached --quiet || git commit -m "chore: auto-refresh video data [skip ci]"
          git push || true

      # Build Next.js static site
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
